<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubicación en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #map {
      height: 400px;
      margin-top: 20px;
    }
    .box {
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h2>Ubicación en Tiempo Real entre Amigos</h2>

  <div class="box">
    <button id="startShare">📡 Compartir mi ubicación</button><br>
    Tu ID: <strong><span id="myId">---</span></strong>
  </div>

  <div class="box">
    <input type="text" id="friendId" placeholder="ID del amigo">
    <button id="viewFriend">👀 Ver ubicación de amigo</button>
  </div>

  <div id="map"></div>

  <script>
    const peer = new Peer();
    let conn;
    let map = L.map('map').setView([0, 0], 2);
    let myMarker, friendMarker;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    peer.on('open', id => {
      document.getElementById('myId').textContent = id;
    });

    document.getElementById('startShare').addEventListener('click', () => {
      peer.on('connection', c => {
        conn = c;
        conn.on('open', () => {
          // 👇 ¡Solo aquí se activa la geolocalización!
          navigator.geolocation.watchPosition(position => {
            const coords = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            conn.send(coords);

            // Mostrar mi ubicación en el mapa
            if (!myMarker) {
              myMarker = L.marker([coords.lat, coords.lng]).addTo(map)
                .bindPopup("Mi ubicación").openPopup();
              map.setView([coords.lat, coords.lng], 15);
            } else {
              myMarker.setLatLng([coords.lat, coords.lng]);
            }
          }, error => {
            console.error("Error al obtener ubicación:", error.message);
            alert("No se pudo obtener tu ubicación.");
          }, {
            enableHighAccuracy: true
          });
        });
      });
      alert("Esperando conexión de tu amigo...");
    });

    document.getElementById('viewFriend').addEventListener('click', () => {
      const friendId = document.getElementById('friendId').value;
      if (!friendId) {
        alert("Por favor, ingresá un ID válido.");
        return;
      }

      conn = peer.connect(friendId);
      conn.on('open', () => {
        alert("Conectado con tu amigo. Esperando ubicación...");
      });

      conn.on('data', data => {
        if (!friendMarker) {
          friendMarker = L.marker([data.lat, data.lng]).addTo(map)
            .bindPopup("Ubicación de tu amigo").openPopup();
          map.setView([data.lat, data.lng], 15);
        } else {
          friendMarker.setLatLng([data.lat, data.lng]);
        }
      });
    });
  </script>
</body>
</html>
