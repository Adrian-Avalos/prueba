<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora VTC Nutricional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #007bff;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calculadora VTC Nutricional</h1>
  <div class="container">
    <label for="proteinas">Prote√≠nas (g)</label>
    <input type="number" id="proteinas" value="0" />

    <label for="carbohidratos">Carbohidratos (g)</label>
    <input type="number" id="carbohidratos" value="0" />

    <label for="grasas">Grasas (g)</label>
    <input type="number" id="grasas" value="0" />

    <div class="resultado" id="vtc">Total: 0 kcal</div>
  </div>

  <script>
    const proteinas = document.getElementById('proteinas');
    const carbohidratos = document.getElementById('carbohidratos');
    const grasas = document.getElementById('grasas');
    const resultado = document.getElementById('vtc');

    function calcularVTC() {
      const p = parseFloat(proteinas.value) || 0;
      const c = parseFloat(carbohidratos.value) || 0;
      const g = parseFloat(grasas.value) || 0;

      const total = (p * 4) + (c * 4) + (g * 9);
      resultado.textContent = `Total: ${total.toFixed(2)} kcal`;
    }

    proteinas.addEventListener('input', calcularVTC);
    carbohidratos.addEventListener('input', calcularVTC);
    grasas.addEventListener('input', calcularVTC);
  </script>
</body>
</html>
