<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTC por Peso Corporal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    .resultado {
      margin-top: 25px;
      padding: 15px;
      background: #00bfa5;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora VTC</h1>

    <label for="peso">Peso del paciente (kg)</label>
    <input type="number" id="peso" value="70" />

    <label for="factor">Requerimiento energético (kcal/kg)</label>
    <select id="factor">
      <option value="20">20 kcal/kg (Reposo / pérdida de peso)</option>
      <option value="25">25 kcal/kg (Moderado)</option>
      <option value="30" selected>30 kcal/kg (Mantenimiento)</option>
      <option value="35">35 kcal/kg (Actividad alta / aumento)</option>
    </select>

    <div class="resultado" id="vtc">VTC Total: 0 kcal</div>
  </div>

  <script>
    const peso = document.getElementById('peso');
    const factor = document.getElementById('factor');
    const resultado = document.getElementById('vtc');

    function calcularVTC() {
      const p = parseFloat(peso.value) || 0;
      const f = parseFloat(factor.value) || 30;
      const total = p * f;
      resultado.textContent = `VTC Total: ${total.toFixed(0)} kcal`;
    }

    peso.addEventListener('input', calcularVTC);
    factor.addEventListener('change', calcularVTC);

    // Inicial
    calcularVTC();
  </script>

</body>
</html>
