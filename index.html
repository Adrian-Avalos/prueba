<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#28a745">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Calculadora Nutricional</title>

  <!-- Manifest y Service Worker -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="img/icono-192.png">
  <link rel="apple-touch-icon" href="img/icono-180.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW error:', err));
      });
    }
  </script>

  <!-- Estilos -->
  <style>
    body { background-color: #000; color: #fff; padding-bottom: 3rem; }
    label { margin-top: .5rem; }
    .circle { border-radius: 50%; width: 100px; height: 100px; border: 5px solid #444; display: flex; align-items: center; justify-content: center; margin: auto; margin-bottom: 1rem; font-weight: bold; font-size: 1.2rem; }
    .carbs { border-color: #ffc107; color: #ffc107; }
    .protein { border-color: #198754; color: #198754; }
    .fat { border-color: #dc3545; color: #dc3545; }
    .table thead { background-color: #222; color: #fff; }
    .table tbody td { background-color: #333; color: #fff; }
    .form-section { background: #111; padding: 1rem; border-radius: 1rem; margin-top: 2rem; }
    #detalle-alimento {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    #detalle-alimento.activo {
      max-height: 1000px;
      transition: max-height 0.8s ease;
    }
        .table td:nth-child(2), .table th:nth-child(2) {
      max-width: 200px; /* Ajust√° seg√∫n te convenga */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
        .table td:nth-child(2):hover {
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      background-color: #222; /* para resaltar el hover */
      z-index: 10;
      position: relative;
    }
        .titulo-grupo {
      background: #222;
      padding: 0.7rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    .tabla-comida {
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .d-none {
      display: none;
    }

  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="fw-bold text-center">Calculadora Nutricional</h1>
  <p id="calorias-restantes" class="text-center">Todav√≠a puedes comer <strong>0</strong> calor√≠as</p>

  <div class="row text-center mb-4">
    <div class="col">
      <div class="circle carbs" id="pctCarbs">0%</div>
      <p class="text-warning" id="carbsRestantes">0g restantes</p>
    </div>
    <div class="col">
      <div class="circle protein" id="pctProteinas">0%</div>
      <p class="text-success" id="proteinasRestantes">0g restantes</p>
    </div>
    <div class="col">
      <div class="circle fat" id="pctGrasas">0%</div>
      <p class="text-danger" id="grasasRestantes">0g restantes</p>
    </div>
  </div>

  <div class="form-section">
    <div class="row g-2">
      <div class="col-md-8">
        <label class="form-label">Buscar alimento</label>
        <input type="text" id="buscador" class="form-control" placeholder="Buscar alimento...">
      </div>
      <div class="col-md-5">
        <label class="form-label">Alimento</label>
        <select id="alimento-select" class="form-select" onchange="mostrarDatosAlimento()">
          <option value="">Seleccion√° un alimento</option>
        </select>
      </div>
      <div class="col-md-4">
      <label class="form-label">Tiempo de comida</label>
      <select id="tipo-comida" class="form-select">
        <option value="desayuno">Desayuno</option>
        <option value="media_manana">Media ma√±ana</option>
        <option value="almuerzo">Almuerzo</option>
        <option value="merienda">Merienda</option>
        <option value="cena">Cena</option>
        <option value="colacion">Colaci√≥n</option>
      </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Cantidad</label>
        <input type="number" id="gramos" class="form-control" placeholder="Cantidad">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button onclick="agregarAlimento()" class="btn btn-primary w-100">Agregar alimento</button>
      </div>
      <div class="text-end">
        <button id="toggle-detalle" class="btn btn-secondary mt-2">Mostrar detalles nutricionales</button>
      </div>
    </div>
    <div id="detalle-alimento" class="row g-2 mt-3"></div>
  </div>
<div class="text-end mt-3">
  <button onclick="toggleTodosLosGrupos()" class="btn btn-outline-light btn-sm">Expandir/Colapsar todos</button>
</div>

<div id="listas-alimentos" class="mt-4">
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('desayuno')">üç≥ Desayuno</h3>
    <div id="lista-desayuno" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
  <h3 class="titulo-grupo" onclick="toggleGrupo('media_manana')">üçå Media ma√±ana</h3>
  <div id="lista-media_manana" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('almuerzo')">üçΩÔ∏è Almuerzo</h3>
    <div id="lista-almuerzo" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('merienda')">‚òï Merienda</h3>
    <div id="lista-merienda" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('cena')">üåô Cena</h3>
    <div id="lista-cena" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
  <h3 class="titulo-grupo" onclick="toggleGrupo('colacion')">ü•õ Colaci√≥n</h3>
  <div id="lista-colacion" class="tabla-comida d-none"></div>
</div>
</div>

<div id="totales" class="text-center fw-bold fs-5"></div>

<!-- Agreg√° esta l√≠nea -->
<canvas id="graficoCircular" width="300" height="300" class="mx-auto d-block mt-4"></canvas>

</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
