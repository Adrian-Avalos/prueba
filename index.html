<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigos en Tiempo Real</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .hidden { display: none; }
    #map { height: 400px; margin-top: 20px; }
    .friend { margin-bottom: 5px; background: #fff; padding: 5px; border-radius: 5px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h2>üó∫Ô∏è Amigos en Tiempo Real</h2>

  <!-- Registro -->
  <div id="registerBox">
    <p><strong>Correo:</strong></p>
    <input type="email" id="email" placeholder="tu@correo.com">
    <button onclick="register()">Crear cuenta</button>
  </div>

  <!-- App principal -->
  <div id="app" class="hidden">
    <p><strong>Tu correo:</strong> <span id="userEmail"></span></p>
    <p><strong>Tu ID:</strong> <span id="userId">---</span></p>
    <button onclick="startSharing()">üì° Compartir mi ubicaci√≥n</button>

    <hr>

    <h3>üëÄ Ver a un amigo</h3>
    <input type="text" id="friendId" placeholder="ID del amigo">
    <input type="text" id="friendName" placeholder="Nombre del amigo">
    <button onclick="addFriend()">Agregar amigo</button>

    <div id="friendList"></div>
  </div>

  <div id="map"></div>

  <script>
    const colors = ['red', 'blue', 'green', 'purple', 'orange', 'brown'];
    let colorIndex = 0;
    let map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let peer, conn;
    let myMarker;
    let connections = {};
    let markers = {};
    let friendData = JSON.parse(localStorage.getItem('friends')) || [];

    function register() {
      const email = document.getElementById('email').value;
      if (!email) return alert("Ingres√° tu correo");
      const id = localStorage.getItem('peerId') || ('id-' + Math.random().toString(36).substring(2, 10));
      localStorage.setItem('correo', email);
      localStorage.setItem('peerId', id);
      initApp(email, id);
    }

    function initApp(email, id) {
      document.getElementById('registerBox').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('userEmail').textContent = email;
      document.getElementById('userId').textContent = id;

      peer = new Peer(id);

      peer.on('open', id => {
        document.getElementById('userId').textContent = id;
        // Reconecta con todos los amigos guardados
        friendData.forEach(f => connectToFriend(f.id, f.name));
        renderFriendList();
      });

      // Escucha a quienes se conectan a vos
      peer.on('connection', c => {
        c.on('open', () => {
          navigator.geolocation.watchPosition(pos => {
            const coords = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };
            c.send(coords);

            if (!myMarker) {
              myMarker = L.marker([coords.lat, coords.lng]).addTo(map)
                .bindPopup("Mi ubicaci√≥n").openPopup();
              map.setView([coords.lat, coords.lng], 15);
            } else {
              myMarker.setLatLng([coords.lat, coords.lng]);
            }
          }, err => alert("No se pudo obtener ubicaci√≥n: " + err.message), {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
          });
        });
      });
    }

    function startSharing() {
      alert("Esperando que tus amigos se conecten...");
    }

    function addFriend() {
      const id = document.getElementById('friendId').value.trim();
      const name = document.getElementById('friendName').value.trim() || id;
      if (!id) return alert("Ingres√° un ID v√°lido");

      if (friendData.find(f => f.id === id)) return alert("Ese amigo ya est√° agregado");

      friendData.push({ id, name });
      localStorage.setItem('friends', JSON.stringify(friendData));
      connectToFriend(id, name);
      renderFriendList();
      document.getElementById('friendId').value = '';
      document.getElementById('friendName').value = '';
    }

    function connectToFriend(id, name) {
      const c = peer.connect(id);
      c.on('data', coords => {
        if (!markers[id]) {
          const color = colors[colorIndex++ % colors.length];
          const marker = L.circleMarker([coords.lat, coords.lng], {
            color,
            radius: 10
          }).addTo(map).bindPopup(name).openPopup();
          markers[id] = marker;
        } else {
          markers[id].setLatLng([coords.lat, coords.lng]);
        }
      });
      connections[id] = c;
    }

    function renderFriendList() {
      const container = document.getElementById('friendList');
      container.innerHTML = '';
      friendData.forEach((f, i) => {
        const div = document.createElement('div');
        div.className = 'friend';
        div.innerHTML = `
          <input value="${f.name}" onchange="editName('${f.id}', this.value)">
          <button onclick="centerOn('${f.id}')">üìç</button>
          <button onclick="removeFriend('${f.id}')">‚ùå</button>
        `;
        container.appendChild(div);
      });
    }

    function editName(id, newName) {
      const friend = friendData.find(f => f.id === id);
      if (friend) {
        friend.name = newName;
        localStorage.setItem('friends', JSON.stringify(friendData));
        if (markers[id]) markers[id].bindPopup(newName);
      }
    }

    function centerOn(id) {
      if (markers[id]) {
        map.setView(markers[id].getLatLng(), 15);
        markers[id].openPopup();
      }
    }

    function removeFriend(id) {
      friendData = friendData.filter(f => f.id !== id);
      localStorage.setItem('friends', JSON.stringify(friendData));
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
      if (connections[id]) {
        connections[id].close();
        delete connections[id];
      }
      renderFriendList();
    }

    // Auto-login
    const correo = localStorage.getItem('correo');
    const peerId = localStorage.getItem('peerId');
    if (correo && peerId) initApp(correo, peerId);
  </script>
</body>
</html>
