<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Inferior Explosivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #0d6efd;
      --bg: #121212;
      --fg: #e0e0e0;
      --border: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding-bottom: 80px;
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--fg);
      font-size: 12px;
      text-align: center;
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .bottom-nav a .icon {
      display: block;
      margin: 0 auto 4px;
      width: 24px;
      height: 24px;
    }

    .bottom-nav a svg {
      stroke: var(--fg);
      stroke-width: 1.5;
      transition: stroke 0.3s ease;
    }

    .bottom-nav a:hover svg,
    .bottom-nav a.active svg {
      stroke: var(--primary);
    }

    .bottom-nav a span {
      display: block;
      margin-top: 2px;
    }

    /* Efecto de explosión */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      animation: explode 0.6s ease-out;
      transform: scale(0);
      opacity: 0.75;
      pointer-events: none;
    }

    @keyframes explode {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Modo Oscuro</h1>
    <p>Este menú tiene efecto explosivo y carga otras páginas.</p>
  </div>

  <div class="bottom-nav">
    <a href="inicio.html" class="active" onclick="explode(event)">
      <div class="icon" data-lucide="home"></div>
      <span>Inicio</span>
    </a>
    <a href="servicios.html" onclick="explode(event)">
      <div class="icon" data-lucide="briefcase"></div>
      <span>Servicios</span>
    </a>
    <a href="contacto.html" onclick="explode(event)">
      <div class="icon" data-lucide="phone"></div>
      <span>Contacto</span>
    </a>
  </div>

  <script>
    lucide.createIcons();

    function explode(event) {
      const link = event.currentTarget;
      const circle = document.createElement('span');
      const rect = link.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;

      circle.className = 'ripple';
      circle.style.width = circle.style.height = size + 'px';
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';

      link.appendChild(circle);

      setTimeout(() => {
        link.removeChild(circle);
      }, 600);
    }
  </script>

</body>
</html>
