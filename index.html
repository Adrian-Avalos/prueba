<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#28a745">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Calculadora Nutricional</title>

  <!-- Manifest y Service Worker -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="img/icono-192.png">
  <link rel="apple-touch-icon" href="img/icono-180.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW error:', err));
      });
    }
  </script>

  <!-- Estilos -->
  <style>
    body { background-color: #000; color: #fff; padding-bottom: 3rem; }
    label { margin-top: .5rem; }
    .circle { border-radius: 50%; width: 100px; height: 100px; border: 5px solid #444; display: flex; align-items: center; justify-content: center; margin: auto; margin-bottom: 1rem; font-weight: bold; font-size: 1.2rem; }
    .carbs { border-color: #ffc107; color: #ffc107; }
    .protein { border-color: #198754; color: #198754; }
    .fat { border-color: #dc3545; color: #dc3545; }
    .table thead { background-color: #222; color: #fff; }
    .table tbody td { background-color: #333; color: #fff; }
    .form-section { background: #111; padding: 1rem; border-radius: 1rem; margin-top: 2rem; }
    #detalle-alimento {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    #detalle-alimento.activo {
      max-height: 1000px;
      transition: max-height 0.8s ease;
    }
        .table td:nth-child(2), .table th:nth-child(2) {
      max-width: 200px; /* Ajust√° seg√∫n te convenga */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
        .table td:nth-child(2):hover {
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      background-color: #222; /* para resaltar el hover */
      z-index: 10;
      position: relative;
    }
        .titulo-grupo {
      background: #222;
      padding: 0.7rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    .tabla-comida {
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .d-none {
      display: none;
    }

  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="fw-bold text-center">Calculadora Nutricional</h1>
  <p id="calorias-restantes" class="text-center">Todav√≠a puedes comer <strong>0</strong> calor√≠as</p>

  <div class="row text-center mb-4">
    <div class="col">
      <div class="circle carbs" id="pctCarbs">0%</div>
      <p class="text-warning" id="carbsRestantes">0g restantes</p>
    </div>
    <div class="col">
      <div class="circle protein" id="pctProteinas">0%</div>
      <p class="text-success" id="proteinasRestantes">0g restantes</p>
    </div>
    <div class="col">
      <div class="circle fat" id="pctGrasas">0%</div>
      <p class="text-danger" id="grasasRestantes">0g restantes</p>
    </div>
  </div>

  <div class="form-section">
    <div class="row g-2">
      <div class="col-md-8">
        <label class="form-label">Buscar alimento</label>
        <input type="text" id="buscador" class="form-control" placeholder="Buscar alimento...">
      </div>
      <div class="col-md-5">
        <label class="form-label">Alimento</label>
        <select id="alimento-select" class="form-select" onchange="mostrarDatosAlimento()">
          <option value="">Seleccion√° un alimento</option>
        </select>
      </div>
      <div class="col-md-4">
      <label class="form-label">Tiempo de comida</label>
      <select id="tipo-comida" class="form-select">
        <option value="desayuno">Desayuno</option>
        <option value="media_manana">Media ma√±ana</option>
        <option value="almuerzo">Almuerzo</option>
        <option value="merienda">Merienda</option>
        <option value="cena">Cena</option>
        <option value="colacion">Colaci√≥n</option>
      </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Cantidad</label>
        <input type="number" id="gramos" class="form-control" placeholder="Cantidad">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button onclick="agregarAlimento()" class="btn btn-primary w-100">Agregar alimento</button>
      </div>
      <div class="text-end">
        <button id="toggle-detalle" class="btn btn-secondary mt-2">Mostrar detalles nutricionales</button>
      </div>
    </div>
    <div id="detalle-alimento" class="row g-2 mt-3"></div>
  </div>
<div class="text-end mt-3">
  <button onclick="toggleTodosLosGrupos()" class="btn btn-outline-light btn-sm">Expandir/Colapsar todos</button>
</div>

<div id="listas-alimentos" class="mt-4">
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('desayuno')">üç≥ Desayuno</h3>
    <div id="lista-desayuno" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
  <h3 class="titulo-grupo" onclick="toggleGrupo('media_manana')">ü•§ Media ma√±ana</h3>
  <div id="lista-media_manana" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('almuerzo')">üçΩÔ∏è Almuerzo</h3>
    <div id="lista-almuerzo" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('merienda')">‚òï Merienda</h3>
    <div id="lista-merienda" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
    <h3 class="titulo-grupo" onclick="toggleGrupo('cena')">üåô Cena</h3>
    <div id="lista-cena" class="tabla-comida d-none"></div>
  </div>
  <div class="grupo-comida">
  <h3 class="titulo-grupo" onclick="toggleGrupo('colacion')">üçΩÔ∏è Colaci√≥n</h3>
  <div id="lista-colacion" class="tabla-comida d-none"></div>
</div>
</div>

<div id="totales" class="text-center fw-bold fs-5"></div>

<!-- Agreg√° esta l√≠nea -->
<canvas id="graficoCircular" width="300" height="300" class="mx-auto d-block mt-4"></canvas>

</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let graficoMacros = null;

  window.addEventListener('DOMContentLoaded', async () => {
    const client = supabase.createClient(
      'https://djbuwtemavldytssbicb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnV3dGVtYXZsZHl0c3NiaWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2ODIxOTMsImV4cCI6MjA1OTI1ODE5M30.VBwS5W5qEFaBVeXXITpGLZa5JSvXkZuaEIiYd33-oy4'
    );
  
    const columnas = [
      "valor_energetico", "agua", "proteinas", "lipidos_totales", "colesterol",
      "ac_grasos_saturados", "ac_grasos_monoinsaturados", "ac_grasos_poliinsaturados", "ac_grasos_trans",
      "ac_linoleico", "ac_alfalinolenico", "ac_araquidonico", "ac_epa", "ac_dha",
      "carbohidratos_disponibles", "carbohidratos_totales", "azucar_total", "azucar_agregado", "fibra",
      "alcohol", "cenizas", "sodio", "potasio", "calcio", "cobre", "fosforo", "hierro",
      "magnesio", "zinc", "niacina", "folato_efd", "acido_folico", "vitamina_a_rae", "retinol",
      "tiamina", "riboflavina", "vitamina_b12", "vitamina_c", "vitamina_d"
    ];

    const macrosObjetivo = { calorias: 2488, hc: 311, proteinas: 124, grasas: 82 };
      let alimentosSeleccionados = {
      desayuno: [],
      media_manana: [],
      almuerzo: [],
      merienda: [],
      cena: [],
      colacion: []
       };
      
        // ‚úÖ TODAS LAS FUNCIONES ADENTRO
        function guardarLocalStorage() { ... }
        function cargarLocalStorage() { ... }
        function convertirANumero(valor) { ... }
        async function cargarAlimentos() { ... }
        function actualizarTabla(tipo) { ... }
        function calcularTotales() { ... }
        function actualizarGrafico(t) { ... }
        function eliminarGrupo(tipo) {
          if (confirm(`¬øSeguro que quer√©s eliminar todos los alimentos de ${tipo}?`)) {
            alimentosSeleccionados[tipo] = [];
            actualizarTabla(tipo);
          }
        }
        function exportarGrupo(tipo) {
          const datos = alimentosSeleccionados[tipo];
          if (!datos.length) return alert('No hay datos para exportar.');
      
          let csv = "Alimento,Cantidad (g),Calor√≠as,HC,Prote√≠nas,Grasas\n";
          datos.forEach(a => {
            csv += `"${a.alimento}",${a.cantidad},${(convertirANumero(a.valor_energetico) * a.factor).toFixed(1)},${(convertirANumero(a.carbohidratos_disponibles) * a.factor).toFixed(1)},${(convertirANumero(a.proteinas) * a.factor).toFixed(1)},${(convertirANumero(a.lipidos_totales) * a.factor).toFixed(1)}\n`;
          });
      
          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${tipo}_nutricion.csv`;
          link.click();
        }
      
        // ‚úÖ FUNCIONES GLOBALES
        window.agregarAlimento = function () { ... }
        window.eliminarAlimento = function (tipo, index) { ... }
        window.modificarCantidad = function (tipo, index) { ... }
        window.mostrarDatosAlimento = async function () { ... }
      
        // ‚úÖ EVENTOS
        document.getElementById('buscador').addEventListener('input', cargarAlimentos);
        document.getElementById('toggle-detalle').addEventListener('click', () => {
          const detalle = document.getElementById('detalle-alimento');
          const btn = document.getElementById('toggle-detalle');
          const activo = detalle.classList.toggle('activo');
          btn.textContent = activo ? 'Ocultar detalles nutricionales' : 'Mostrar detalles nutricionales';
        });
      
        // ‚úÖ CARGAR DATOS GUARDADOS
        cargarLocalStorage();
      }); // <- cierre del DOMContentLoaded
      

    function convertirANumero(valor) {
      if (!valor) return 0;
      return parseFloat(valor.toString().replace(',', '.')) || 0;
    }

    document.getElementById('buscador').addEventListener('input', cargarAlimentos);

    async function cargarAlimentos() {
      const buscar = document.getElementById('buscador').value.trim().toLowerCase();
      const select = document.getElementById('alimento-select');
      select.innerHTML = '<option value="">Seleccion√° un alimento</option>';

      let query = client.from('alimentos_detallados').select('id, alimento').order('alimento', { ascending: true });
      if (buscar) query = query.ilike('alimento', `%${buscar}%`);

      const { data, error } = await query;
      if (error) return console.error('Error al cargar alimentos:', error);

      data.forEach(({ id, alimento }) => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = alimento;
        select.appendChild(opt);
      });
    }

         window.mostrarDatosAlimento = async function () {
          const id = document.getElementById('alimento-select').value;
          const contenedor = document.getElementById('detalle-alimento');
          contenedor.classList.remove('activo'); // Ocultamos para reiniciar animaci√≥n
          contenedor.innerHTML = '';
          if (!id) return;
        
          const { data, error } = await client.from('alimentos_detallados').select('*').eq('id', id).single();
          if (error) return console.error(error);
          window.alimentoActual = data;
        
          for (const [clave, valor] of Object.entries(data)) {
            if (clave === 'id') continue;
            const col = document.createElement('div');
            col.className = 'col-md-3';
            col.innerHTML = `<label class="form-label">${clave.replace(/_/g, ' ').toUpperCase()}</label><input class="form-control" value="${valor}" disabled>`;
            contenedor.appendChild(col);
          }
        
          contenedor.classList.add('activo'); // Mostramos al final
        };

       window.agregarAlimento = function () {
      const tipo = document.getElementById('tipo-comida').value;
      const a = window.alimentoActual;
      const cantidad = parseFloat(document.getElementById('gramos').value);
      if (!cantidad || cantidad <= 0 || !a || !tipo) return alert('Complet√° todos los campos.');
    
      const factor = cantidad / 100;
      alimentosSeleccionados[tipo].push({ ...a, cantidad, unidad: 'g', factor });
      actualizarTabla(tipo);
    };

     function actualizarTabla(tipo) {
        const contenedor = document.getElementById(`lista-${tipo}`);
        contenedor.innerHTML = `
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead><tr id="header-${tipo}"></tr></thead>
              <tbody id="body-${tipo}"></tbody>
            </table>
          </div>
          <div class="text-end mt-2">
            <button class="btn btn-sm btn-outline-danger" onclick='eliminarGrupo("${tipo}")'>üóëÔ∏è Vaciar grupo</button>
            <button class="btn btn-sm btn-outline-success ms-2" onclick='exportarGrupo("${tipo}")'>‚¨áÔ∏è Exportar</button>
          </div>
        `;
      
        const headerRow = document.getElementById(`header-${tipo}`);
        headerRow.innerHTML = '<th>Acciones</th><th>ALIMENTO</th><th>CANTIDAD</th>';
        columnas.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col.replace(/_/g, ' ').toUpperCase();
          headerRow.appendChild(th);
        });
      
        const cuerpo = document.getElementById(`body-${tipo}`);
        let subtotal = { calorias: 0, hc: 0, proteinas: 0, grasas: 0 };
      
        alimentosSeleccionados[tipo].forEach((a, i) => {
          let fila = `<tr>
            <td>
              <button class='btn btn-warning btn-sm me-1' onclick='modificarCantidad("${tipo}", ${i})'>‚úèÔ∏è</button>
              <button class='btn btn-danger btn-sm' onclick='eliminarAlimento("${tipo}", ${i})'>‚ùå</button>
            </td>
            <td title="${a.alimento}">${a.alimento}</td>
            <td>${a.cantidad} ${a.unidad}</td>`;
      
          columnas.forEach(k => {
            const valorNumerico = convertirANumero(a[k]) * a.factor;
            fila += `<td>${isNaN(valorNumerico) ? '-' : valorNumerico.toFixed(1)}</td>`;
          });
      
          subtotal.calorias += convertirANumero(a.valor_energetico) * a.factor;
          subtotal.hc += convertirANumero(a.carbohidratos_disponibles) * a.factor;
          subtotal.proteinas += convertirANumero(a.proteinas) * a.factor;
          subtotal.grasas += convertirANumero(a.lipidos_totales) * a.factor;
      
          fila += '</tr>';
          cuerpo.innerHTML += fila;
        });
      
        contenedor.innerHTML += `
          <div class="text-end fw-bold mt-2">Subtotal: 
            ${subtotal.calorias.toFixed(1)} cal | 
            ${subtotal.hc.toFixed(1)}g HC | 
            ${subtotal.proteinas.toFixed(1)}g Prot | 
            ${subtotal.grasas.toFixed(1)}g Grasas
          </div>
        `;
      
        calcularTotales();
        guardarLocalStorage();
      }

      function calcularTotales() {
        const t = { calorias: 0, hc: 0, proteinas: 0, grasas: 0 };
              Object.values(alimentosSeleccionados).forEach(lista => {
          lista.forEach(a => {
            t.calorias += convertirANumero(a.valor_energetico) * a.factor;
            t.hc += convertirANumero(a.carbohidratos_disponibles) * a.factor;
            t.proteinas += convertirANumero(a.proteinas) * a.factor;
            t.grasas += convertirANumero(a.lipidos_totales) * a.factor;
          });
        });

           document.getElementById('totales').textContent =
        `Totales: ${t.calorias.toFixed(1)} cal | ${t.hc.toFixed(1)}g HC | ${t.proteinas.toFixed(1)}g Prot | ${t.grasas.toFixed(1)}g Grasas`;
      actualizarGrafico(t);
      }

      // ‚úÖ Funci√≥n para eliminar un alimento individual
      window.eliminarAlimento = function (tipo, index) {
        alimentosSeleccionados[tipo].splice(index, 1);
        actualizarTabla(tipo);
      };
      
      // ‚úÖ Funci√≥n para modificar cantidad de un alimento
      window.modificarCantidad = function (tipo, index) {
        const nueva = prompt("Ingres√° nueva cantidad:", alimentosSeleccionados[tipo][index].cantidad);
        if (nueva && !isNaN(nueva) && nueva > 0) {
          alimentosSeleccionados[tipo][index].cantidad = parseFloat(nueva);
          alimentosSeleccionados[tipo][index].factor = nueva / 100;
          actualizarTabla(tipo);
        }
      };
      
      
      const toggleBtn = document.getElementById('toggle-detalle');
      const detalleAlimento = document.getElementById('detalle-alimento');
      toggleBtn.addEventListener('click', () => {
        const activo = detalleAlimento.classList.toggle('activo');
        toggleBtn.textContent = activo ? 'Ocultar detalles nutricionales' : 'Mostrar detalles nutricionales';
      });

    function actualizarGrafico(t) {
      const ctxMacros = document.getElementById('graficoCircular').getContext('2d');

      if (graficoMacros) graficoMacros.destroy();

      graficoMacros = new Chart(ctxMacros, {
        type: 'doughnut',
        data: {
          labels: ['Carbohidratos', 'Prote√≠nas', 'Grasas'],
          datasets: [{ data: [t.hc, t.proteinas, t.grasas], backgroundColor: ['#ffc107', '#198754', '#dc3545'] }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      document.getElementById('pctCarbs').textContent = Math.round(t.hc / macrosObjetivo.hc * 100) + '%';
      document.getElementById('pctProteinas').textContent = Math.round(t.proteinas / macrosObjetivo.proteinas * 100) + '%';
      document.getElementById('pctGrasas').textContent = Math.round(t.grasas / macrosObjetivo.grasas * 100) + '%';

      document.getElementById('carbsRestantes').textContent = (macrosObjetivo.hc - t.hc).toFixed(1) + 'g restantes';
      document.getElementById('proteinasRestantes').textContent = (macrosObjetivo.proteinas - t.proteinas).toFixed(1) + 'g restantes';
      document.getElementById('grasasRestantes').textContent = (macrosObjetivo.grasas - t.grasas).toFixed(1) + 'g restantes';
      document.getElementById('calorias-restantes').innerHTML = `Todav√≠a puedes comer <strong>${(macrosObjetivo.calorias - t.calorias).toFixed(0)}</strong> calor√≠as`;
    }
  });
      function toggleGrupo(tipo) {
      const div = document.getElementById(`lista-${tipo}`);
      div.classList.toggle('d-none');
    }
  function toggleTodosLosGrupos() {
    const grupos = ['desayuno', 'media_manana', 'almuerzo', 'merienda', 'cena', 'colacion'];
    grupos.forEach(grupo => {
      const div = document.getElementById(`lista-${grupo}`);
      div.classList.toggle('d-none');
    });
  }
</script>
</body>
</html>
