<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Inferior Fijo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding-bottom: 70px; /* espacio para el menú */
    }

    .content {
      padding: 20px;
    }

    h1 {
      color: #222;
      font-size: 28px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.08);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #666;
      font-size: 12px;
      text-align: center;
      flex: 1;
      transition: color 0.3s ease;
    }

    .bottom-nav a .icon {
      display: block;
      margin: 0 auto 4px;
      width: 24px;
      height: 24px;
    }

    .bottom-nav a:hover,
    .bottom-nav a.active {
      color: #007bff;
    }

    .bottom-nav a.active svg {
      stroke: #007bff;
    }

    .bottom-nav a svg {
      stroke: #666;
      stroke-width: 1.5;
      transition: stroke 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Bienvenido</h1>
    <p>Este es un ejemplo de página con menú inferior fijo para móviles.</p>
    <p>Desliza hacia abajo para ver cómo el menú permanece en su lugar.</p>
  </div>

  <div class="bottom-nav">
    <a href="#inicio" class="active">
      <div class="icon" data-lucide="home"></div>
      Inicio
    </a>
    <a href="#servicios">
      <div class="icon" data-lucide="briefcase"></div>
      Servicios
    </a>
    <a href="#contacto">
      <div class="icon" data-lucide="phone"></div>
      Contacto
    </a>
  </div>

  <script>
    lucide.createIcons();

    // Para cambiar la clase activa al hacer clic
    const links = document.querySelectorAll('.bottom-nav a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
